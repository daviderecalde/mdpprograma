<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row p-5 m-5">
        <div class="col-12 text-center fs-1 py-3">
          Lista de Items de elementos
        </div>
        <div class="col-4">Nombre de Item</div>
        <div class="col-4">
          <input type="text" name="items" class="form-control" id="inputItem" />
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-dark" id="btnItem">
            Agregar Item
          </button>
        </div>
      </div>

      <div class="row p-5 m-5">
        <div class="col-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre del Item</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody id="listItem"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
